version: "3.8"
services:
  printer:
    container_name: printer
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./printer_data/database:/home/printer/printer_data/database:delegated
      - ./printer_data/gcodes:/home/printer/printer_data/gcodes:delegated
      - ./printer_data/config:/home/printer/printer_data/config:delegated
      - ./printer_data/logs:/home/printer/printer_data/logs:delegated
      - ./printer_data/webcam_images:/home/printer/printer_data/webcam_images:delegated
      - ./printer_data/timelapse:/home/printer/printer_data/timelapse:delegated
    ports:
      - "7125:7125"
      - "8110:8080"
    networks:
      - dev_net
networks:
  dev_net:
    driver: bridge
