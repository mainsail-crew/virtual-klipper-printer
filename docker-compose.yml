services:
  printer:
    container_name: printer
    image: ghcr.io/mainsail-crew/virtual-klipper-printer:latest
    volumes:
      - ./printer_data:/home/printer/printer_data:delegated,Z
    ports:
      - "7125:7125"
      - "8110:8080"
    networks:
      - dev_net
    tmpfs:
      - /tmp:noexec
      - /home/printer/printer_data/comms:noexec
networks:
  dev_net:
    driver: bridge
