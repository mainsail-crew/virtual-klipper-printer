[supervisord]
logfile=/home/printer/printer_data/logs/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10 ; (num of main logfile rotation backups;default 10)
loglevel=info ; (log level;default info; others: debug,warn,trace)
pidfile=/var/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=true ; (start in foreground if true;default false)
minfds=1024 ; (min. avail startup file descriptors;default 1024)
minprocs=200 ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[unix_http_server]
file=/tmp/supervisor.sock

[program:simulavr]
command=bash -c 'sleep 10 && /home/printer/klipper/scripts/avrsim.py -m atmega644p -s 20000000 -b 250000 /home/printer/klipper/out/klipper.elf'
environment=PYTHONPATH=/home/printer/simulavr/build/pysimulavr/
user=printer
process_name=simulavr
directory=/home/printer
autostart=true
autorestart=true
redirect_stderr=true

[program:klipper]
command=/home/printer/python-env/bin/python /home/printer/klipper/klippy/klippy.py /home/printer/printer_data/config/printer.cfg -l /home/printer/printer_data/logs/klippy.log -a /home/printer/printer_data/comms/klippy.sock
user=printer
process_name=klipper
directory=/home/printer
autostart=true
autorestart=true
redirect_stderr=true

[program:moonraker]
command=/home/printer/python-env/bin/python /home/printer/moonraker/moonraker/moonraker.py -d /home/printer/printer_data
user=printer
process_name=moonraker
directory=/home/printer
autostart=true
autorestart=true
redirect_stderr=true

[program:webcamd]
command=/home/printer/mjpg-streamer/mjpg_streamer -i "input_file.so -e -d 0.8 -f /home/printer/mjpg_streamer_images" -o "output_http.so -w /home/printer/mjpg-streamer/www"
user=printer
process_name=webcamd
directory=/home/printer
environment=LD_LIBRARY_PATH="/home/printer/mjpg-streamer"
autostart=true
autorestart=true
redirect_stderr=true