[heater_bed]
heater_pin: PD4
sensor_pin: PA6
sensor_type: EPCOS 100K B57560G104F
control: watermark
min_temp: 0
max_temp: 130

[gcode_macro M140]
rename_existing: M140.1
gcode:
  M117 M140 called with {rawparams}

[gcode_macro M190]
rename_existing: M190.1
gcode:
  M117 M190 called with {rawparams}
