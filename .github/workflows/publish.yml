name: Create and publish a Docker image

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  schedule:
    - cron: '0 2 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  get-klipper-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_version: ${{ steps.get_version.outputs.tag_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            repository: klipper3d/klipper
            ref: master
            fetch-depth: 0
            fetch-tags: true

      - name: Get Klipper version
        id: get_version
        run: |
          git fetch --tags --force
          LAST_TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*")
          COUNT=$(git rev-list --count "${LAST_TAG}..HEAD")
          echo "Last tag: $LAST_TAG, commits since: $COUNT"
          VERSION="${LAST_TAG}-${COUNT}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_version=$LAST_TAG" >> "$GITHUB_OUTPUT"

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: get-klipper-version
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.get-klipper-version.outputs.version }}
            type=raw,value=${{ needs.get-klipper-version.outputs.tag_version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KLIPPER_REPO=https://github.com/Klipper3d/klipper.git
